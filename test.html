<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Two-Box Layout with Background</title>
    <style>
      /* Reset some default browser styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        /* Replace 'background.png' with the actual path or URL to your background image */
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
      }

      /* Top bar for settings & language dropdown */
      .top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1rem;
      }
      .language-select {
        margin-right: 1rem;
      }
      select {
        padding: 0.3rem;
        font-size: 0.9rem;
      }
      .settings-icon {
        width: 24px;
        height: 24px;
        background: url("After Login.png") no-repeat center center;
        /*
        Example usage for the "settings" portion of an image sprite or separate icon:
        If you have a specific icon, replace 'After Login.png' with your settings icon.
        Adjust background-position or use a dedicated icon if needed.
      */
        background-size: contain;
        cursor: pointer;
      }

      /* Main container for the centered boxes */
      .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Two boxes in the center */
      .box-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        max-width: 90%;
        margin: 0 auto;
      }

      .box {
        background-color: rgba(255, 255, 255, 0.85);
        width: 300px;
        height: 200px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1rem;
      }

      /* Simple button to trigger the user name modal */
      .btn {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
      }
      .btn:hover {
        background-color: #0056b3;
      }

      /* Modal overlay and content */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none; /* hidden by default */
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 1rem;
        text-align: center;
      }
      .modal-content h2 {
        margin-bottom: 1rem;
      }
      .modal-content input {
        width: 80%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      .close-btn {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #dc3545;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .close-btn:hover {
        background-color: #b52a36;
      }

      /* Media queries to adjust layout for smaller screens */
      @media (max-width: 600px) {
        .box {
          width: 90%;
          height: auto;
        }
        .settings-icon {
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top bar with language selector and settings icon -->
    <div class="top-bar">
      <div class="language-select">
        <label for="langChoice" style="color: #fff">Language:</label>
        <select id="langChoice">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
      <div class="settings-icon" title="Settings"></div>
    </div>

    <!-- Main content containing two center boxes -->
    <div class="main-container">
      <div class="box-container">
        <div class="box">
          <div>
            <h3>Box One</h3>
            <p>This is the first centered box.</p>
            <button class="btn" onclick="openModal()">
              Open User Name Modal
            </button>
          </div>
        </div>
        <div class="box">
          <div>
            <h3>Box Two</h3>
            <p>This is the second centered box.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- User name modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <h2>Enter Your User Name</h2>
        <input type="text" id="userNameInput" placeholder="Username..." />
        <br />
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const modalOverlay = document.getElementById("modalOverlay");

      function openModal() {
        modalOverlay.style.display = "flex";
      }

      function closeModal() {
        modalOverlay.style.display = "none";
      }
    </script>
  </body>
</html>
