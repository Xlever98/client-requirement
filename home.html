<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Yekbûn Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .left-section, .right-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .login-form {
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .login-form h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-form .btn {
      width: 100%;
      padding: 10px;
      background-color: #e53935;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-form .btn:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .middle-section img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
      animation: zoomIn 1s ease-in-out;
      transition: transform 0.5s ease-in-out;
    }

    .middle-section img:hover {
      transform: scale(1.1) rotateY(10deg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .qr-section img {
      width: 100%;
      max-width: 150px;
      margin-bottom: 10px;
      animation: flipIn 1.5s ease-in-out;
    }

    .qr-section img:hover {
      transform: rotateY(360deg);
      transition: transform 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes flipIn {
      from {
        transform: rotateY(180deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        display: flex;
        flex-direction: column;
      }

      .middle-section img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Section -->
      <div class="col-md-3 left-section text-center">
        <img src="13.png" alt="Yekbûn Logo" class="logo">
        <div class="login-form">
          <h2>Welcome back</h2>
          <p>Please login with your YekBûn credentials</p>
          <input type="email" class="form-control" placeholder="Enter your email">
          <input type="password" class="form-control" placeholder="Type your password">
          <button class="btn mt-3">Enter</button>
          <p class="mt-3"><a href="#">Don’t have an account? Create one now!</a></p>
          <p><a href="#">Reset Password</a></p>
        </div>
      </div>

      <!-- Middle Section -->
      <div class="col-md-6 p-4 middle-section">
        <div class="row g-3">
          <div class="col-6">
            <img src="/3.png" alt="Image 1">
          </div>
          <div class="col-6">
            <img src="/4.png" alt="Image 2">
          </div>
          <div class="col-6">
            <img src="/5.png" alt="Image 3">
          </div>
          <div class="col-6">
            <img src="/6.png" alt="Image 4">
          </div>
          <div class="col-6">
            <img src="/7.png" alt="Image 5">
          </div>
          <div class="col-6">
            <img src="/8.jpg" alt="Image 6">
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-3 right-section text-center">
        <div class="qr-section">
          <img src="media.svg" alt="Google Play QR Code">
          <p>Download App on Google Play!</p>
          <img src="media.svg" alt="App Store QR Code">
          <p>Download App on App Store!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
