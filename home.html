<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <title>Yekbûn Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      font-family: 'Inter';
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      max-width: 1400px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    } */
     .container{
      display: flex;
     }

    .left-section, .right-section {
      padding: 20px;
      background-color: #fff;
    }

    .left-section {
      border-right: 1px solid #ddd;
    }

    .right-section {
      border-left: 1px solid #ddd;
    }

    .middle-section {
      display: grid;
      height: 100vh;
      overflow: auto;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .middle-section img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }

    .login-form {
      text-align: center;
      display: grid;
      gap: 8px;
    align-content: space-between;
    }

    .login-form h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .login-form p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-form .btn {
      width: 100%;
      padding: 10px;
      background-color: #e53935;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form .btn:hover {
      background-color: #c62828;
    }

    .login-form a {
      color: #1565c0;
      font-size: 14px;
      text-decoration: none;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    .qr-section {
      text-align: center;
    }

    .qr-section img {
      width: 100px;
      margin: 10px auto;
      display: block;
    }

    .qr-section p {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
     
      .container {
        grid-template-columns: 1fr;
        display: block !important;
      }

      .middle-section {
        grid-template-columns: 1fr;
      }

      .left-section, .right-section {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="13.png" alt="Yekbûn Logo" class="logo">
      <div class="login-form">
        <h2>Welcome back</h2>
        <p>Please login with your YekBûn credentials</p>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Type your password">
        <button class="btn">Enter</button>
        <p><a href="#">Don’t have an account? Create one now!</a></p>
        <p><a href="#">Reset Password</a></p>
      </div>
    </div>

    <!-- Middle Section -->
    <div class="middle-section">
      <img src="/3.png" alt="Image 1">
      <img src="/4.png" alt="Image 2">
      <img src="/5.png" alt="Image 3">
      <img src="/6.png" alt="Image 4">
      <img src="/7.png" alt="Image 5">
      <div>
        <img src="/11.png" alt="Image 5">
        <img src="/12.png" alt="Image 5">
      </div>
     
      <img src="/8.jpg" alt="Image 6">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="qr-section">
        <img src="https://via.placeholder.com/100" alt="QR Code 1">
        <p>Download App Now!</p>
        <img src="https://via.placeholder.com/100" alt="QR Code 2">
        <p>Download App Now!</p>
      </div>
    </div>
  </div>
</body>
</html>
